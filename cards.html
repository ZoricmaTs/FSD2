<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
	        <link rel="stylesheet" type="text/css" href="css/cards.css">
		</head>	
		<body>
			<article class="cards">
				<div class="logo-toxin">
					<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
	<path d="M23.9989 32.4712C23.2224 32.4712 22.5871 31.8359 22.5871 31.0594C22.5871 25.6241 18.14 21.177 12.7047 21.177C11.9283 21.177 11.293 20.5418 11.293 19.7653C11.293 18.9888 11.9283 18.3535 12.7047 18.3535C19.7283 18.3535 25.4106 24.0359 25.4106 31.0594C25.4106 31.8359 24.7753 32.4712 23.9989 32.4712Z" fill="#1F2041" fill-opacity="0.25"/>
	<path d="M36.7068 19.7653C36.7068 20.5418 36.0715 21.177 35.295 21.177C31.9421 21.177 28.9421 22.8712 27.1774 25.4476C26.7892 24.4594 26.3303 23.5418 25.7656 22.6947C28.095 20.0123 31.5186 18.3535 35.295 18.3535C36.0715 18.3535 36.7068 18.9888 36.7068 19.7653Z" fill="#1F2041" fill-opacity="0.25"/>
	<path d="M24 48C10.7647 48 0 37.2353 0 24C0 10.7647 10.7647 0 24 0C37.2353 0 48 10.7647 48 24C48 37.2353 37.2353 48 24 48ZM24 2.82353C12.3176 2.82353 2.82353 12.3176 2.82353 24C2.82353 35.6824 12.3176 45.1765 24 45.1765C35.6824 45.1765 45.1765 35.6824 45.1765 24C45.1765 12.3176 35.6824 2.82353 24 2.82353Z" fill="#1F2041" fill-opacity="0.25"/>
					</svg>
				</div>
				<div class="cards__container">
					<section class="column"> <!-- колонка1 -->
						<div class="row"> <!-- поиск номера-->
							<form action="https://" method="post">
								<h1 class="heading">Найдём номера под ваши пожелания</h1>
								<!-- дата прибытия -->
								<div class="arrival_date_field"> 
									<label for="arrival_date"><h3 class="heading">прибытие</h3></label>
									<input type="date" name="arrival_date" id="arrival_date">
								</div>
								<!-- дата выезда -->
								<div class="exit_date_field"> 
									<label for="exit_date"><h3 class="heading">выезд</h3></label>
									<input type="date" name="exit_date" id="exit_date">
								</div>
								<!-- количество гостей -->
								<div class="guests_field">
									<label for="guest"><h3 class="heading">гости</h3></label>
									<input type="text" id="guest" name="guest" list="guests" placeholder="сколько гостей"> 
										<datalist id="guests">
											<option value="1 гость"></option>
											<option value="2 гостя"></option>
											<option value="3 гостя"></option>
											<option value="4 гостя"></option>
											<option value="5 гостя"></option>
										</datalist>
								</div>
								<div class="button_long">
									<input type="submit" value="Подобрать номер">
								</div>
							</form>
						</div>
						<div class="row"> <!-- регистрация аккаунта-->
							<form action="https://" method="post">
								<h1 class="heading">Регистрация аккаунта</h1>
								<div class="username_fields">
									<input type="text" name="first_name" placeholder="Имя">
									<input type="text" name="surname" placeholder="Фамилия">
								</div>
								<div class="gender_fields">
									<label>
										<input type="radio" name="gender" value="male" checked>Мужчина
									</label>
									<label>
										<input type="radio" name="gender" value="female">Женщина
									</label>
								</div>	
								<div class="birth_date_fields">
									<label for="birth_date"><h3 class="heading">дата рождения</h3>
										<input type="text" name="birth_date" placeholder="ДД.ММ.ГГГГ">
									</label>
								</div>	
									<!-- Поле ввода электронной почты -->
								<div class="login_fields">
									<label for="email"><h3 class="heading">данные для входа в сервис</h3></label>
										<input type="email" name="email" required placeholder="Email">
									<label for="password-field">
										<input type="password" name="password-field" required placeholder="Пароль">
									</label>
								</div>
								  <!--получать спецпредложения -->
								<div class="button_long">
									<input type="submit" value="перейти к оплате">
								</div>
								<div class="button_short"><span>Уже есть аккаунт на Toxin</span>
									<input type="submit" value="войти">
								</div>
							</form>
						</div>
					</section>
					<section> <!-- колонка2 -->
						<div class="row"> <!-- бронирование номера-->
							<form action="https://" method="post">
								<div class="order-title">
									<span class="order_n"><h1 class="heading">№</h1></span>
									<span class="order_number"><h1 class="heading">888</h1></span>
									<span class="type">люкс</span>
								</div>
								<div>
									<span class="order-price">9 990₽</span>
									<span class="order-time">в сутки</span>
								</div>
								<!-- дата прибытия -->
								<div class="arrival_date_field"> 
									<label for="arrival_date"><h3 class="heading">прибытие</h3></label>
									<input type="date" name="arrival_date" id="arrival_date">
								</div>
								<!-- дата выезда -->
								<div class="exit_date_field"> 
									<label for="exit_date"><h3 class="heading">выезд</h3></label>
									<input type="date" name="exit_date" id="exit_date">
								</div>
								<!-- количество гостей -->
								<div class="guests_field">
									<label for="guest"><h3 class="heading">гости</h3></label>
									<input type="text" id="guest" name="guest" list="guests" placeholder="сколько гостей"> 
										<datalist id="guests">
											<option value="1 гость"></option>
											<option value="2 гостя"></option>
											<option value="3 гостя"></option>
											<option value="4 гостя"></option>
											<option value="5 гостя"></option>
										</datalist>
								</div>
								<div class="order-table">
									<table class="table-info">
										<tbody>
											<tr class="table-info_row">
												<td class="table-info_price">
													<span class="table-info_price-room">9 990</span>
													<span class="table-info_currency">₽</span>
													<span class="table-info_stay-of-days">x 4 суток</span>
													<span class="table-info-price_room">39 960</span>
													<span class="table-info_currency">₽</span>
												</td>
											</tr>
											<tr class="table-info_row">
												<td class="table-info_price">
													<span class="table-info_service-cost">Сбор за услуги: </span>
													<span class="table-info_disconte-sum">скидка 2790</span>
													<span class="table-info_currency">₽</span>
													<span class="price_ information">i</span>
													<span class="table-info_service-cost">0</span>
													<span class="table-info_currency">₽</span>
												</td>
											</tr>
											<tr class="table-info_row">
												<td class="table-info_price">
													<span class="table-info_additional-services">Сбор за дополнительные услуги</span>
													<span class="price_information">i</span>
													<span class="table-info_service-cost">300</span>
													<span class="table-info_currency">₽</span>
												</td>
											</tr>
											<tr class="table-info_row">
												<td class="table-info_price">
													<span class="table-info_total-cost"><h1 class="heading">итого</h1></span>
													<span class="price_information"></span>
													<span class="table-info_total-cost"><h1 class="heading">38 081</h1></span>
													<span class="table-info_currency"><h1 class="heading">₽</h1></span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								
							</form>
						</div>
						<div class="row"> <!-- вход в личный кабинет-->
							<form action="https://" method="post">
								<h1 class="heading">Войти</h1>
								<!-- Поле ввода электронной почты -->
								<div class="login_fields">
									<label for="email">
										<input type="email" name="email" required placeholder="Email">
									</label>
									<label for="password-field">
										<input type="password" name="password-field" required placeholder="Пароль">
									</label>
								</div>
								<div class="button_long">
									<input type="submit" value="войти">
								</div>
								<div class="">
								Нет аккаунта на Toxin?
								<div class="button_short">
									<input type="submit" value="создать">
								</div>
								</div>
							</form>
						</div>
					</section>
					<section> <!-- колонка3 -->
						<div class="row"> <!-- календарь-->
						</div>
						<div class="row"> <!--номер в отеле 888-->
						</div>
						<div class="row"> <!--номер в отеле 840-->
						</div>
					</section>
				</div>
			</article>	
				
		

		</body>
	</html>
