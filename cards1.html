<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
	        <link rel="stylesheet" type="text/css" href="css/cards1.css">
		</head>	
		<body>
			<article class="cards">
					<div class="cards__container">
						<section class="column"> <!-- колонка1 -->
							<div class="row"> <!-- поиск номера-->
								<div class="selection-room">
									<form action="https://" method="post">
									    <div class="date_fields">
											<!-- дата прибытия -->
											<div class="arrival_date_field"> 
												<div class="column_header">
													<h1 class="heading">Найдём номера под <br>ваши пожелания</h1>
												</div>	
												<label for="arrival_date"><h3 class="heading">прибытие</h3></label>
												<input type="date" name="arrival_date" id="arrival_date">
											</div>
											<!-- дата выезда -->
											<div class="exit_date_field"> 
												<label for="exit_date"><h3 class="heading">выезд</h3></label>
												<input type="date" name="exit_date" id="exit_date">
											</div>
										</div>	
										<!-- количество гостей -->
										<div class="guests_field">
											<label for="guest"><h3 class="heading">гости</h3></label>
											<input type="text" id="guest" name="guest" list="guests" placeholder="сколько гостей"> 
												<datalist id="guests">
													<option value="1 гость"></option>
													<option value="2 гостя"></option>
													<option value="3 гостя"></option>
													<option value="4 гостя"></option>
													<option value="5 гостя"></option>
												</datalist>
										</div>
										<div class="button_long">
											<input type="submit" value="Подобрать номер">
										</div>
									</form>
								</div>
							</div>
						</section>
				    </div>
			</article>	
				
		

		</body>
	</html>
