<!DOCTYPE html>
	<html lang="ru">
		<head>
			<meta charset="utf-8">
            <link rel="stylesheet" type="text/css" href="css/cards2.css">
            <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css" rel="stylesheet" type="text/css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
		</head>	
		<body>
			<article class="cards">
					<div class="cards__container">
						<section class="column"> <!-- колонка1 -->
							<div class="row"> <!-- поиск номера-->
								<div class="selection-room">
									<form action="https://" method="post">
									    <div class="date_fields">
											<!-- дата прибытия -->
											<div class="arrival_date_field"> 
												<div class="column_header">
													<h1 class="heading">Найдём номера под <br>ваши пожелания</h1>
												</div>	
												<h3 class="heading">прибытие</h3>
                                                <input class="text-field datepicker-here" data-position="right top" type="text" readonly="readonly" placeholder="ДД.ММ.ГГГГ"> 
                                                <i class="material-icons">&#xe313;</i>
											</div>
											<!-- дата выезда -->
											<div class="exit_date_field"> 
												<h3 class="heading">выезд</h3>
												<input class="text-field datepicker-here" data-position="right top" type="text" readonly="readonly" placeholder="ДД.ММ.ГГГГ">
                                                <i class="material-icons">&#xe313;</i>
											</div>
										</div>	
										<!-- количество гостей -->
										<div class="guests_field">
											<label for="guest"><h3 class="heading">гости</h3></label>
											<input type="text" id="guest" name="guest" list="guests" placeholder="сколько гостей"> 
												<datalist id="guests">
													<option value="1 гость"></option>
													<option value="2 гостя"></option>
													<option value="3 гостя"></option>
													<option value="4 гостя"></option>
													<option value="5 гостя"></option>
												</datalist>
										</div>
										<div class="button_long">
                                            <input class="btn" type="submit" value="Подобрать номер">
                                            <i class="material-icons">&#xe5c8;</i>
										</div>
									</form>
								</div>
							</div>
						</section>
				    </div>
			</article>	
		</body>
	</html>
