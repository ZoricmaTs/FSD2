		<body>
			<section class="logo">
				<div class="logo__toxin logo__toxin_margin_30"></div>
			</section>
			<article class="cards">
				<section class="cards-column">
					<div class="card-row popup">
						<form class="selection-room-form" action="https://" method="post">
							<div class="filter-heading">
								<h1 class="filter-heading__head type__text_h1">Найдём номера под ваши пожелания</h1>
							</div>
							<div class="filter-dates">
								<div class="filter-date">
									<div class="filter-date-arrival filter-date__position">	
										<label class="filter-date-arrival__label" for="arrival_date"><h3 class="type__text_h3">прибытие</h3></label>
										<input class="filter-date-arrival__input type__text_body" name="arrival_date" type="text" id="arrival_date" readonly="readonly" placeholder="ДД.ММ.ГГГГ">
										<!--<i class="material-icons material-icons__arrow-down">keyboard_arrow_down</i>-->
									</div>
									<div class="filter-date-exit filter-date__position">
										<label class="filter-date-exit__label" for="exit_date"><h3 class="type__text_h3">выезд</h3></label>
										<input class="filter-date-exit__input type__text_body" name="exit_date" type="text" id="exit_date" readonly="readonly" placeholder="ДД.ММ.ГГГГ">
										<!--<i class="material-icons material-icons__arrow-down">keyboard_arrow_down</i>-->
									</div>
								</div>
								<div class="filter-date-calendar">
								</div>
							</div>
							<div class="dropdown-option dropdown__position">
								<label class="dropdown-option__label" for="guest"><h3 class="type__text_h3">гости</h3></label>
								<input class="dropdown-option__input type__text_body" type="text" id="guest" name="guest" list="guests" placeholder="Сколько гостей">
								<!--<i class="material-icons material-icons__arrow-down">keyboard_arrow_down</i> -->
									<datalist class="dropdown-option__input-guests" id="guests">
										<option class="type__text_body" value="1 гость"></option>
										<option value="2 гостя"></option>
										<option value="3 гостя"></option>
										<option value="4 гостя"></option>
										<option value="5 гостя"></option>
										<option value="1 младенец"></option>
										<option value="2 младенца"></option>
										<option value="3 младенца"></option>
										<option value="4 младенца"></option>
										<option value="5 младенцев"></option>
									</datalist>
							</div>
							<div  class="filter-button">
								<button class="button button_long type__text_h3" type="submit">Подобрать номер
									<div class="button__arrow">
										<i class="material-icons  material-icons_color_white">arrow_forward</i>
									</div>
								</button>
								<button class="btn">Create Advert HELLO YOU ALL 
									<i class="material-icons  material-icons_color_white" data-icon="arrow_forward"></span>
								</button>

							</div>






						</form>	
					</div>
					<div class="card-row popup">
						<form class="register-form"></form>	"
					</div>
				</section>
				<section class="cards-column">
					<div class="card-row popup">
						<form class="reservation-form">	
						</form>	
					</div>
					<div class="card-row popup">
						<form class="login-form"></form>	
					</div>
				</section>
				<section class="cards-column">
					<div class="calendar-form"></div>
					<div class="room-preview"></div>
					<div class="room-preview"></div>
				</section>
			</article>	
		</body>
