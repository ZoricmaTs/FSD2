<!DOCTYPE html>
	<html lang="ru">
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="./colors.scss" />
			<link rel="stylesheet" href="./fonts.scss" />
			<link rel="stylesheet" href="./form_elements.scss" />
			<link rel="stylesheet" type="text/css" href="../css/form_elements.css">
			<link rel="stylesheet" href="../node_modules/air-datepicker/dist/css/datepicker.min.css" />

			<script src="../node_modules/jquery/dist/jquery.js" type="text/javacsript"></script>	
			<script src="../node_modules/air-datepicker/dist/js/datepicker.min.js" type="text/javacsript"></script>
		</head>	
		<body>
			<section class="logo">
				<div class="logo__toxin logo__toxin_margin_30"></div>
			</section>
			<article class="form-elements__fields">
				<div class="form-element__field text-field">
					<label class="form-element__heading text-field__label">
						<h3 class="type__text_h3">Text Field</h3>
					</label>
					<input class="form-element__input text-field__input type__text_body" type="email" name="input-email" placeholder="Email">
				</div>
				<div class="form-element__field text-field">
					<label class="form-element__heading text-field__label">
						<h3 class="type__text_h3">Text Field</h3> 
					</label>
					<input class="form-element__input text-field__input text-field__input_focus type__text_body" type="email" name="input-email" placeholder="This is pretty awesome">
				</div>
				<div class="form-element__field dropdown">
					<div class="form-element__heading dropdown__heading">
						<h3 class="type__text_h3">dropdown</h3>
					</div>
					<section class="dropdown__field">		
						<div class="dropdown__select">сколько гостей</div>
					</section>
				</div>
				<div class="form-element__field text-field">
					<label class="form-element__heading text-field__label">
						<h3 class="type__text_h3">masked text field</h3>
					</label>
					<input class="form-element__input text-field__input type__text_body" type="text" name="input-date" placeholder="ДД.ММ.ГГГГ">
				</div>
				<div class="form-element__field dropdown-dates">
					<div class="dropdown-date">
						<div class="form-element__heading dropdown-date__heading">
							<h3 class="type__text_h3">date Dropdown</h3>
						</div>
						<div class="dropdown-date__input">
							<input class="form-element__input dropdown-date__input_min-width type__text_body datepicker-here" type="text" name="input-date" placeholder="ДД.MM.ГГГГ" data-position="right top" >
						</div>
					</div>
					<div class="dropdown-date">
						<div class="form-element__heading dropdown-date__heading">
							<h3 class="type__text_h3">date Dropdown</h3>
						</div>
						<div class="dropdown-date__input">
							<input class="form-element__input dropdown-date__input_min-width type__text_body datepicker-here" type="text" name="input-date" placeholder="ДД.MM.ГГГГ" data-position="right top" >
						</div>
					</div>
				</div>
				<div class="form-element__field filter-date-dropdown">
					<label class="form-element__heading filter-date-dropdown__label">
						<h3 class="type__text_h3">filter date dropdown</h3>
					</label>
					<div class="filter-date-dropdown__input">
						<input class="form-element__input filter-date-dropdown__input_width_266px type__text_body datepicker-here" type="text" name="input-date" placeholder="19 авг - 23 авг">
					</div>
				</div>
				<div class="form-element__field text-field-subscription text-field">
					<label class="form-element__heading text-field-subscription__label text-field__label">
						<h3 class="type__text_h3">subscription text field</h3>
					</label>
					<div class="text-field-subscription__input">
						<input class="form-element__input text-field-subscription__input_width_266px type__text_body" type="email" name="input-email" placeholder="Email">
					</div>
				</div>
			</article>
			<article class="form-elements__check-buttons">
				<div class="form-element__check-button checkbox-buttons">
					<div class="form-element__check-button__heading">
						<h3 class="type__text_h3">Checkbox Buttons</h3>
					</div>
					<label class="check option-check">
						<input class="check__input" type="checkbox">
						<span class="check__box"></span>
						<div class="check__text">Можно курить</div>						
					</label>
					<label class="check option-check">
						<input class="check__input" type="checkbox" checked>
						<span class="check__box"></span>
						<div class="check__text">Можно с питомцами</div>						
					</label>
					<label class="check option-check">
						<input class="check__input" type="checkbox" checked>
						<span class="check__box"></span>
						<div class="check__text">Можно пригласить гостей (до 10 человек)</div>						
					</label>	
				</div>
				<div class="form-element__check-button radio">
					<div class="form-element__check-button__heading">
						<h3 class="type__text_h3">Radio Buttons</h3>
					</div>
					<div class="radio-buttons">
						<div class="radio-buttons-gender">
							<input class="radio-buttons-gender__input" type="radio" id="male" name="gender" value="male" checked>
							<label for="male" class="radio-buttons-gender__label type__text_body">Мужчина</label>
						</div>
						<div class="radio-buttons-gender">
							<input class="radio-buttons-gender__input" type="radio" id="female" name="gender" value="female">
							<label for="female" class="radio-buttons-gender__label type__text_body">Женщина</label>
						</div>
					</div>
				</div>
				<div class="form-element__check-button toggle">
					<div class="form-element__check-button__heading">
						<h3 class="type__text_h3">toggle</h3>
					</div>
					<div class="toggle-button">
						<label class="toggle-button__label" for="subscription-field">
							<input class="toggle-button__input" type="checkbox" name="subscription" id="subscription-field" checked />
								<div class="toggle-button__switch"></div>
						</label>
						<span class="toggle-button__text type__text_body">Получать спецпредложения</span>
					</div>
					<div class="toggle-button">
						<label class="toggle-button__label" for="subscription-field">
							<input class="toggle-button__input" type="checkbox" name="subscription" id="subscription-field" />
								<div class="toggle-button__switch"></div>
						</label>
						<span class="toggle-button__text type__text_body">Получать спецпредложения</span>
					</div>
				</div>
				<div class="form-element__check-button like-buttons">
					<div class="form-element__check-button__heading">
						<h3 class="type__text_h3">like button</h3>
					</div>
					<div class="like-button" data-stage="false">
						<div class="like-button__heart">
							<i class="material-icons material-icons_size_small material-icons_color_light-shade">favorite_border</i>
						</div>
						<span class="like-button__label">2</span>
					</div>
					<div class="like-button" data-stage="true">
						<div class="like-button__heart">
							<i class="material-icons material-icons_size_small material-icons_color_light-shade">favorite</i>
						</div>
						<span class="like-button__label">12</span>
					</div>
				</div>
				<div class="form-element__check-button rate-buttons">
					<div class="form-element__check-button__heading">
						<h3 class="type__text_h3">rate button</h3>
					</div>
					<div class="form-element__check-button-row">
						<div class="rate-button">
							<input class="rate-button__input" type="radio" id="star5" name="rating" value="5"/><label class="rate-button__label" for="star5"></label>
							<input class="rate-button__input" type="radio" id="star4" name="rating" value="4" checked/><label class="rate-button__label" for="star4"></label>
							<input class="rate-button__input" type="radio" id="star3" name="rating" value="3"/><label class="rate-button__label" for="star3"></label>
							<input class="rate-button__input" type="radio" id="star2" name="rating" value="2"/><label class="rate-button__label" for="star2"></label>
							<input class="rate-button__input" type="radio" id="star1" name="rating" value="1"/><label class="rate-button__label" for="star1"></label>
						</div>
					</div>
				</div>
			</article>
			<article class="form-elements__buttons">
				<div class="form-element__button">
					<label for="dayscount"><h3 class="type__text_h3">Range Slider</h3></label>
					<input type="range" id="dayscount" name="dayscount" min="1000" max="15000" step="1"> 
				</div>

				<div class="form-element__button buttons">
					<div class="form-element__button-row">
						<a class="button btn btn__high btn__short btn__color_purple-gradient">
							<span class="btn__text btn__text_color_white">click me</span>
						</a>
						<a class="button btn btn__high btn__short btn__color_purple-gradient btn__color-hover-focus_purple-gradient">
							<span class="btn__text btn__text_color_white">click me</span>
						</a>
					</div>	
					<div class="form-element__button-row">
						<a class="button btn btn__high btn__short btn__color_white" href="#">
							<span class="btn__text btn__text_color_purple">click me</span>
						</a>
						<a class="button btn btn__high btn__short btn__color_white btn__color-hover-focus_white" href="#">
							<span class="btn__text btn__text_color_purple">click me</span>
						</a>
					</div>
					<div class="form-element__button-row">
						<a class="btn btn__high btn__short" href="#">
							<span class="btn__text btn__text-link__color_purple">click me</span>
						</a>
						<a class="btn btn__high btn__short" href="#">
							<span class="btn__text btn__text-link__color_purple btn__text-link__color_hover-focus">click me</span>
						</a>
					</div>
					<div class="form-element__button-row">
						<button class="btn btn__high btn__long btn__color_purple-gradient">
							<span class="btn__text btn__text_color_white">перейти к оплате</span>
						</button>
					</div>
				</div>
				<div class="form-element__button paginator">
				
				</div>
			</article>
		</body>
	</html>
