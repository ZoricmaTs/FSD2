<!DOCTYPE html>
	<html lang="ru">
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="./colors.scss" />
			<link rel="stylesheet" href="./fonts.scss" />
			<link rel="stylesheet" href="./btn.scss" />
			<link rel="stylesheet" href="./form_elements.scss" />
			<link rel="stylesheet" type="text/css" href="../css/form_elements.css">
			<link rel="stylesheet" href="../node_modules/air-datepicker/dist/css/datepicker.min.css" />

			<script src="../node_modules/jquery/dist/jquery.js" type="text/javacsript"></script>	
			<script src="../node_modules/air-datepicker/dist/js/datepicker.min.js" type="text/javacsript"></script>
		</head>	
		<body>
			<section class="logo">
				<div class="logo__toxin logo__toxin_margin_30"></div>
			</section>
			<article class="form-elements">
				<div class="form-element text-field">
					<label class="text-field__label">
						<h3 class="type__text_h3">Text Field</h3>
					</label>
					<input class="text-field__input type__text_body" type="email" name="input-email" placeholder="Email">
				</div>
				<div class="form-element text-field">
					<label class="text-field__label">
						<h3 class="type__text_h3">Text Field</h3> 
					</label>
					<input class="text-field__input text-field__input_focus type__text_body" type="email" name="input-email" placeholder="This is pretty awesome">
				</div>
				<div class="form-element">
					<div class="form-element__heading">
						<h3 class="type__text_h3">dropdown</h3>
					</div>
					<section class="form-element dropdown">		
						<!--<div class="dropdown-arrow">
							<i class="dropdown-arrow__arrow-down material-icons">keyboard_arrow_down</i>
						</div>-->
						<div class="dropdown__select">сколько гостей</div>
					</section>
				</div>
				<div class="form-element text-field">
					<label class="text-field__label">
						<h3 class="type__text_h3">masked text field</h3>
					</label>
					<input class="text-field__input type__text_body" type="text" name="input-date" placeholder="ДД.ММ.ГГГГ">
				</div>
				<div class="form-element text-field dropdown-dates">
					<div class="dropdown-date__min">
						<div class="dropdown-date__heading">
							<h3 class="type__text_h3">date Dropdown</h3>
						</div>
						<!--<div class="dropdown-arrow">
							<i class="dropdown-arrow__arrow-down material-icons">keyboard_arrow_down</i>
						</div>-->
						<input class="dropdown-date__min-input type__text_body datepicker-here" type="text" name="input-date" placeholder="ДД.MM.ГГГГ" data-position="right top" >
					</div>
					<div class="dropdown-date__min">
						<div class="dropdown-date__heading">
							<h3 class="type__text_h3">date Dropdown</h3>
						</div>
							<input class="dropdown-date__min-input type__text_body datepicker-here" type="text" name="input-date" placeholder="ДД.MM.ГГГГ" data-position="right top" >
						
					</div>
				</div>
				<div class="form-element dropdown-date">
					<label class="dropdown-date__label">
						<h3 class="type__text_h3">filter date dropdown</h3>
					</label>
					<input class="dropdown-date__input type__text_body  datepicker-here" type="text" name="input-date" placeholder="19 авг - 23 авг">
				</div>
				<div class="form-element text-field">
					<label class="text-field__label">
						<h3 class="type__text_h3">subscription text field</h3>
					</label>
					<input class="text-field__input_min-width type__text_body" type="email" name="input-email" placeholder="Email">
				</div>

			</article>
		
		</body>
	</html>
